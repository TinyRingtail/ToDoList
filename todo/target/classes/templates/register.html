<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Реєстрація</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Реєстрація</h2>

<div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
<form th:action="@{/register}" th:object="${user}" method="post">
  <div class="mb-3">
    <label>Електрона пошта:
      <input type="text" th:field="*{username}" class="form-control" required />
    </label>
  </div>
  <div class="mb-3">
    <label>Пароль:
      <input type="password" th:field="*{password}" class="form-control" required />
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Зареєструватися</button>
</form>

<div th:if="${param.error}" class="alert alert-danger mt-3">
  Користувач із таким ім’ям вже існує.
</div>

<div th:if="${param.registered}" class="alert alert-success mt-3">
  Реєстрація пройшла успішно! Тепер ви можете увійти.
</div>

</body>
</html>
