<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>Увійти</h2>
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label>Ім’я користувача:
            <input type="text" name="username" class="form-control" />
        </label>
    </div>
    <div class="mb-3">
        <label>Пароль:
            <input type="password" name="password" class="form-control" />
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Увійти</button>
    <p class="mt-3">Не маєте акаунта? <a th:href="@{/register}">Зареєструватися</a></p>
    <div th:if="${param.error}" class="text-danger mt-2">Невірне ім’я або пароль</div>
    <div th:if="${param.logout}" class="text-success mt-2">Ви вийшли з системи</div>
</form>
</body>
</html>
